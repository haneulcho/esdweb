<body>
@@@include('../header_nav.html')





		<section id="contents" class="mypage" role="main">
			<div class="wrap_cont row">
				<div class="cont_header inner">


					<div class="myCharacter">
						<!--
							대표 캐릭터 div 형식은 아래와 같습니다.
							<div class="characterBadge 캐릭터명 c+개발사고유번호">

							엘소드 기본: <div class="characterBadge elsword c1">
							로제 헤비 베럴: <div class="characterBadge rose c41">
							아인 아메 서머티지: <div class="characterBadge ain c134">
						-->
						<div class="characterBadge ain c134">
							<a href="/main/mypage.aspx" class="btn_editCharacter">대표 캐릭터 변경하러 가기</a>
							<!--
								부여된 메달이 있을 경우
								금메달: <span class="medal gold">금메달</span>
								은메달: <span class="medal silver">은메달</span>
								동메달: <span class="medal bronze">동메달</span>
							-->
							<span class="medal silver" aria-hidden="true">나의 메달</span>
						</div>
					</div>
					<!-- //.myCharacter -->
					<div class="myInfo">
						<div class="txts">
							<p class="greeting"><strong>한글이름여덟글자</strong> 모험가님 안녕하세요!</p>
							<p class="information">
								<span class="serverName">가이아</span> |
								<span class="level">Lv. 99</span> |
								<span class="characterName">한글이름여덟글자</span>
							</p>
							<p class="information startDate">
								캐릭터 생성일 | <span class="startDay">2017년 12월 31일</span>
							</p>
						</div>
						<ul class="logged_menu">
							<li class="couponBox"><a href="#" onclick="openCouponPop();">쿠폰함</a></li>
							<li class="cashBox"><a href="#">캐시충전</a></li>
							<li class="otp"><a href="#" class="ico_otp" onclick="window.open( 'http://security.nexon.com/otp/index.aspx');">보안센터</a></li>
							<li class="logout"><a href="#" class="btn_logout" onclick="PS.nxlogin.showLoginLayer();return false;">LOGOUT</a></li>
						</ul>
					</div>
					<!-- //.myInfo -->




















					<div class="titles">
						<h1 class="blind">나의 대표캐릭터</h1>
					</div>
					<div class="des">
						<p>언론에 알려진 엘소드의 소식입니다.</p>
					</div>
				</div>
				<!-- //.cont_header -->
				<div class="cont_body">

				</div>
				<!-- //.cont_body -->
			</div>
			<!-- //.wrap_cont -->
		</section>
		<!-- //===========================================================
				#contents END
		=========================================================== // -->












	<main id="main" class="mypage" role="main">
		<div class="wrap_information row">
			<div class="inner">
				<div id="contents">
					<!-- s:contents -->
						<h2 class="c_tit"><img src="http://s.nx.com/S2/Game/Elsword/2012/etc/ctit_mainCharacter.gif" alt="나의 대표캐릭터"></h2>
						<div id="mainCharacter">
							<div class="avatar"><img src="http://s.nx.com/S2/Game/Elsword/2012/character/main_8.jpg" onerror="this.src='http://s.nx.com/S2/Game/Elsword/2012/character/main_no.jpg'" alt="문재인대통령"></div>			
							<dl>
								<dt class="nickname"><img src="http://s.nx.com/S2/Game/Elsword/2012/etc/txt_nickname.gif" alt="닉네임"></dt>
								<dd class="nickname">문재인대통령<span class="level">(Lv.<em>20</em>)</span></dd>
								<dt class="server"><img src="http://s.nx.com/S2/Game/Elsword/2012/etc/txt_server.gif" alt="서버"></dt>
								<dd class="server">솔레스</dd>
								<dt class="character"><img src="http://s.nx.com/S2/Game/Elsword/2012/etc/txt_character.gif" alt="캐릭터"></dt>
								<dd class="character">엘리시스</dd>
							</dl>
						</div>










						<h2 class="c_tit">
							<img src="http://s.nx.com/S2/Game/Elsword/2012/etc/ctit_modifyCharacter.gif" alt="대표캐릭터 변경하기">
						</h2>
						<div id="modifyCharacter">
							<div class="choiceServer">
								<p class="info"><img src="http://s.nx.com/S2/Game/Elsword/2012/etc/txt_choiceServer.gif" alt="서버를 선택하시면 서버별로 생성하신 캐릭터를 볼 수 있습니다"></p>
								<p class="choice">
									<select name="ctl00$Contents$selServerCode" onchange="javascript:setTimeout('__doPostBack(\'ctl00$Contents$selServerCode\',\'\')', 0)" id="Contents_selServerCode">
					<option selected="selected" value="0">솔레스</option>
					<option value="1">가이아</option>
				
				</select>
								</p>
							</div>
							<fieldset>
								<legend>대표캐릭터 변경</legend>
								<div class="characterList">
									<ul>
										
										<li>
											<div class="avatar"><img src="http://s.nx.com/S2/Game/Elsword/2012/character/sub_136.jpg" alt="아이니왔니"></div>
											<p><label><input type="radio" name="charcater" value="26047872" class="radio"> 아이니왔니 <span class="character">(아포스타시아)</span></label></p>
										</li>
										
										<li>
											<div class="avatar"><img src="http://s.nx.com/S2/Game/Elsword/2012/character/sub_36.jpg" alt="솔레스잉여킹"></div>
											<p><label><input type="radio" name="charcater" value="26115077" class="radio"> 솔레스잉여킹 <span class="character">(타임트레이서)</span></label></p>
										</li>
										
										<li>
											<div class="avatar"><img src="http://s.nx.com/S2/Game/Elsword/2012/character/sub_8.jpg" alt="문재인대통령"></div>
											<p><label><input type="radio" name="charcater" value="26109403" class="radio"> 문재인대통령 <span class="character">(엘리시스)</span></label></p>
										</li>
										
									</ul>
								</div>
								<p class="bt"><input type="image" name="ctl00$Contents$btnModify" id="Contents_btnModify" src="http://s.nx.com/S2/Game/Elsword/2012/button/bt_modifyCharacter.gif" alt="대표캐릭터 변경하기"></p>
								<span style="display:none"><input name="ctl00$Contents$txtSelectedSN" type="text" id="Contents_txtSelectedSN"></span>
							</fieldset>
						</div>
					<!--// e:contents -->
					</div>
			</div>
			<!-- //.inner -->
		</div>
		<!-- //. -->

	</main>

			#main END
	=========================================================== // -->
